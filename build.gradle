apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '1.0'
mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.45.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '2.45.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.45.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '2.45.0'
}